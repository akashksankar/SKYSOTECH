<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYSOTECH Instagram Followers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .matrix-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .container {
            background: rgba(117, 117, 117, 0.692);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #f15a24;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d1491f;
        }
        label {
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="matrix-container"></div>
    <div class="container">
        <h1>SKYSOTECH</h1>
        <form id="prankForm">
            <label for="instagramId">Enter Instagram ID:</label>
            <input type="text" id="instagramId" name="instagramId" placeholder="e.g., your_username" required>

            <label for="followers">Select Followers Count:</label>
            <select id="followers" name="followers" required>
                <option value="1k">1,000 Followers</option>
                <option value="5k">5,000 Followers</option>
                           </select>

            <button type="button" onclick="navigateToPage()">Confirm</button>
        </form>
    </div>

    <script>
        const canvas = document.createElement("canvas");
        document.querySelector(".matrix-container").appendChild(canvas);

        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(0);

        const characters = "あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわをんアイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン一二三四五六七八九十";

        let hue = 0;

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random() * characters.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                ctx.fillText(text, x, y);

                if (y > canvas.height && Math.random() > 0.95) {
                    drops[i] = 0;
                }

                drops[i]++;
            }

            hue += 1;
            if (hue >= 360) hue = 0;
        }

        setInterval(drawMatrix, 50);

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops.length = Math.floor(canvas.width / fontSize);
        });

        function navigateToPage() {
            const instagramId = document.getElementById('instagramId').value;
            const followers = document.getElementById('followers').value;

            if (instagramId && followers) {
                const url = `result.html`;
                window.location.href = url;
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
</body>
</html>
